<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <style>
    body {
      background-color: hsl(188, 100%, 27%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }

    .calculator {
      background-color: hsl(207, 49%, 37%);
      padding: 10px;
      width: 220px;
      border-radius: 8px;
    }

    input {
      background: hsl(200, 100%, 18%);
      width: 200px;
      height: 60px;
      font-size: 2rem;
      text-align: right;
      padding: 10px;
      border: none;
      border-bottom: 2px solid #0b1029;
      color: white;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 5px;
      margin-top: 10px;
    }

    button {
      font-size: 1.4rem;
      padding: 15px;
      background-color: hsl(37, 82%, 61%);
      border: 1px solid black;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background: hsl(37, 54%, 46%);
    }

    .span-2 {
      grid-column: span 2;
    }

    .span-2-rows {
      grid-row: span 2;
    }
  </style>
</head>
<body>

<div class="calculator">
  <!-- Display -->
  <input type="text" id="display" readonly />

  <!-- Buttons Grid -->
  <div class="buttons">
    <button class="span-2" onclick="clearDisplay()">AC</button>
    <button onclick="appendValue('/')">/</button>
    <button onclick="appendValue('*')">*</button>

    <button onclick="appendValue('7')">7</button>
    <button onclick="appendValue('8')">8</button>
    <button onclick="appendValue('9')">9</button>
    <button onclick="appendValue('-')">-</button>

    <button onclick="appendValue('4')">4</button>
    <button onclick="appendValue('5')">5</button>
    <button onclick="appendValue('6')">6</button>
    <button onclick="appendValue('+')">+</button>

    <button onclick="appendValue('1')">1</button>
    <button onclick="appendValue('2')">2</button>
    <button onclick="appendValue('3')">3</button>
    <button onclick="calculate()" class="span-2-rows">=</button>

    <button class="span-2" onclick="appendValue('0')">0</button>
    <button onclick="appendValue('.')">.</button>
  </div>
</div>

<script>
  const display = document.getElementById('display');

  function appendValue(value) {
    display.value += value;
  }

  function clearDisplay() {
    display.value = '';
  }

  function deleteLast() {
    display.value = display.value.slice(0, -1);
  }

  function calculate() {
    try {
      display.value = eval(display.value);
    } catch (e) {
      display.value = 'Error';
    }
  }
</script>

</body>
</html>
