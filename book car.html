<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Car</title>
</head>
<body>
    <h1> BOOK A CAR </h1>
    <p> fill in the following </p>
    <form action="success.html">

        <label for="fname">FirstName</label> 
        <br>
        <input type="text" id="fname" placeholder="FirstName" required>
        <br>
        
        <label for="lname"> LastName </label>
        <br>
        <input type="text" id="lname" placeholder="LastName" required>
        <br>

        <label for="telno"> Phone Number </label>
        <br>
        <input type="tel" id="telno" placeholder="PhoneNumber" pattern="[o-9] {3}-[0-9]{2}-[0-9{3}]" required >
        <br>

        <label for="email"> Email </label>
        <br> 
        <input type="email" id="email" placeholder="Email" required>
        <br>

        <label for="add"> Address </label>
        <br>
        <input type="text" id="add" placeholder="Address" required>
        <br>

        <label for="dob"> Date Of Birth </label>
        <br>
        <input type="date" id="dob" required>

        <label for="color"> Car Color</label>
        <br>
        <input type="color" id="color" required>
        <br>

<p> What type of car do you want? </p>

        
        <input type="radio" id="car" value="SEDANS">
        <label for="car">SEDANS</label>
        <br>

        
        <input type="radio" id="car" value="SUVS">
        <label for="car">SUVS</label>
        <br>

      
        
        <input type="radio" id="car" value="LUXURY" >
        <label for="car">LUXURY</label>
        <br>
         
    <p>What size of car are you going for?</p>

        <input type="checkbox" id="car" value="Big">
        <label for="car">Big</label>
        <br>

        <input type="checkbox" id="car" value="Bigger">
        <label for="car">Bigger</label>
        <br>

        <input type="checkbox" id="car" value="Bigest">
        <label for="car">Bigest</label>
        <br>

    <p>How many cars do you want?</p>
        <input type="number" value="number">

    <br>

        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </form>


</body>
</html>
